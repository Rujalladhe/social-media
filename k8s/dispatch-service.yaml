apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch-service
  labels:
    app: dispatch-service
spec:
  replicas: 1  # Change to 2-3 for multiple consumer instances
  selector:
    matchLabels:
      app: dispatch-service
  template:
    metadata:
      labels:
        app: dispatch-service
    spec:
      containers:
      - name: dispatch-service
        image: dispatch-service:latest
        imagePullPolicy: Never  # For Minikube local images
        env:
        - name: KAFKA_BROKERS
          value: "kafka-service:9092"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"